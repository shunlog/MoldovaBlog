{% extends "blog/base.html" %}

{% block content %}

    <h1>{% block title %}Posts{% endblock %}</h1>

    <ul>
        {% for post in post_list.all %}
            <li>
                <a href="{% url 'blog:post_detail' post.id %}">
                    {{ post.title }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
