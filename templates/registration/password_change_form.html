{% extends "../blog/base.html" %}

{% block content %}

    <h1>{% block title %}Change password{% endblock %}</h1>

    <p>Enter a new password. Make sure you don't lose it this time!</p>

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Change password</button>
    </form>

{% endblock %}
